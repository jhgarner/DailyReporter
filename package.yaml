name:                DailyReporter
version:             0.1.0.0
github:              "jhgarner/DailyReporter"
license:             MIT
author:              "Jackson Garner"
maintainer:          "jhgarner@mymail.mines.edu"
copyright:           "2018 Jackson Garner"

extra-source-files:
- README.md
- ChangeLog.md
- LICENSE

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jhgarner/DailyReporter#readme>

dependencies:
- retry
- exceptions
- aeson
- lens-aeson
- http-conduit
- bytestring
- text
- time
- lens
- scalpel
- feed
- containers
- hashable
- resourcet
- mtl
- conduit-extra
- regex-posix
- bytestring
- unordered-containers
- vector
- fast-tagsoup
- tagsoup
- recursion-schemes
- indexed-traversable
- deriving-aeson
- PyF
- req
- cleff
- cleff-plugin
- modern-uri
- unliftio

language: GHC2021

default-extensions:
- BlockArguments
- TypeFamilies
- GADTs
- LambdaCase
- TupleSections
- OverloadedStrings
- DataKinds


internal-libraries:
  CustomPrelude:
    source-dirs: prelude
    dependencies:
      - name: base
        version: ">= 4.7 && < 5"
        mixin:
        - (Prelude as BasePrelude)
        - ""

library:
  source-dirs: src
  ghc-options: -fplugin=Cleff.Plugin
  dependencies:
  - name: base
    version: ">= 4.7 && < 5"
    mixin:
    - hiding (Prelude)
  - name: CustomPrelude

executables:
  DailyReporter-exe:
    main:                Main.hs
    source-dirs:         app
    # cc-options: -static
    # ld-options: -static -pthread
    ghc-options:
    - -threaded
    - -rtsopts
    # - -static
    - -with-rtsopts=-N
    - -W
    dependencies:
    - base >= 4.7 && < 5
    - DailyReporter

tests:
  DailyReporter-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base >= 4.7 && < 5
    - DailyReporter
    - hspec
    build-tools:
    - hspec-discover
