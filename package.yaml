name:                DailyReporter
version:             0.1.0.0
github:              "jhgarner/DailyReporter"
license:             MIT
author:              "Jackson Garner"
maintainer:          "jhgarner@mymail.mines.edu"
copyright:           "2018 Jackson Garner"

extra-source-files:
- README.md
- ChangeLog.md
- LICENSE

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jhgarner/DailyReporter#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- aws-lambda-haskell-runtime
- lens-aeson
- http-conduit
- bytestring
- text
- time
- lens
- scalpel
- feed
- containers
- mime-mail-ses
- mime-mail
- hashable
- amazonka-s3
- amazonka
- conduit-extra
- regex-posix
- bytestring
- unordered-containers
- vector
- fast-tagsoup
- tagsoup
- recursion-schemes

library:
  source-dirs: src

executables:
  DailyReporter-exe:
    main:                Main.hs
    source-dirs:         app
    cc-options: -static
    ld-options: -static -pthread
    ghc-options:
    - -threaded
    - -rtsopts
    - -static
    - -with-rtsopts=-N
    dependencies:
    - DailyReporter

tests:
  DailyReporter-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - DailyReporter
